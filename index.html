<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COVID-19 Info Tracker</title>
    <meta name="description" content="Information and relevant new stories regarding COVID-19.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://kit.fontawesome.com/39e5edea6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="w3-container hero-image w3-center w3-padding-48 w3-text-white">
        <h1>Welcome to the Coronavirus Information Tracker</h1>
    </header>

    <section class="w3-container">
        <div class="w3-row-padding">
            <div class="w3-half info-box" id="news-block">
                <h3 class="w3-border w3-margin">NEWS</h3>
                <hr>
                <h5 class="article-title"></h5>
                <!-- <p class="article-description"></p> -->
                <a href="" alt="read full article">Article Title</a>
            </div> 
    
            <div class="w3-half info-box">
                <h3 class="w3-border w3-margin">Graphs and the Like</h3>
            </div> 
        </div>
    </section>

    <section class="w3-container w3-center w3-text-blue">
        <h1>Get Involved</h1>
        <p>Ways to Make a Difference. Donate Today!</p>
    </section>
    <div class="w3-third">
        <div class="w3-card w3-margin">
            <img src="./images/charity-1.jpeg" style="width:100%">
            <div class="w3-container">
                <p><a href="https://www.directrelief.org">Direct Relief</a></p>
            </div>
        </div>
    </div>

    <div class="w3-third">
        <div class="w3-card w3-margin">
            <img src="./images/charity-2.jpg" style="width:100%">
            <div class="w3-container">
                <p><a href="https://disasterphilanthropy.org/disaster/2019-ncov-coronavirus/">
                    Center for Disaster Philanthropy</a>
                </p>
            </div>
        </div>
    </div>

    <div class="w3-third">
        <div class="w3-card w3-margin">
            <img src="./images/charity-3.jpg" style="width:100%">
            <div class="w3-container">
                <p><a href="https://www.globalgiving.org/projects/coronavirus-relief-fund/">
                    Global Giving</a>
                </p>
            </div>
        </div>
    </div>

        <div class="w3-third">
            <h3>Charity 1</h3>
        </div>
        <div class="w3-third">
            <h3>Charity 2</h3>
        </div>
        <div class="w3-third">
            <h3>Charity 3</h3>
        </div>
    </section> -->

    <footer container="w3-container">
        <h2>Disclaimer and Link to More Info</h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
